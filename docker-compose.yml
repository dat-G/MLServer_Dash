version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlserver-dash-backend
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - /usr/lib/x86_64-linux-gnu/nvidia:/usr/lib/x86_64-linux-gnu/nvidia:ro
      - /usr/lib/aarch64-linux-gnu/nvidia:/usr/lib/aarch64-linux-gnu/nvidia:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - mlserver-dash-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlserver-dash-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mlserver-dash-network

networks:
  mlserver-dash-network:
    driver: bridge
