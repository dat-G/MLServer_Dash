version: '3.8'

services:
  mlserver-dash:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mlserver-dash
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./config.json:/app/config.json:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
